<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <!-- COURSES LIST -->
            <mat-list>
                <mat-list-item *ngFor="let course of courses"
                            (click)="selectCourse(course)">

                    <h3>{{ course.title }}</h3>
                    <button mat-icon-button color="warn"
                        (click)="deleteCourse(course.id); $event.stopImmediatePropagation()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>

        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>    
                    <span>Select Course</span>                    
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="saveCourse(currentCourse)">
            <mat-card-content>
                <mat-form-field>
                    <input matInput
                    type="text"
                    placeholder="Title" name="title"
                    required
                    [(ngModel)]="currentCourse.title" />          
                </mat-form-field>
                <mat-form-field>
                    <input matInput
                    type="text"
                    placeholder="Description" name="description"
                    [(ngModel)]="currentCourse.description" />
                </mat-form-field>

                <mat-slider class="full-width" min="0" max="100" value="currentCourse.percentComplete" name="percentComplete" [(ngModel)]="currentCourse.percentComplete" thumbLabel></mat-slider>
     
                <mat-checkbox
                    name="favorite"
                    [checked]="currentCourse.favorite"
                    [(ngModel)]="currentCourse.favorite">Favorite
                </mat-checkbox>
            <!-- COURSE FORM -->

            </mat-card-content>
            <mat-card-actions>

            <!-- COURSE ACTIONS -->
                <button [disabled]="form.invalid" type="submit" mat-button color="primary">Submit</button>
                <button type="button" mat-button (click)="resetSelectedCouse()">Reset</button>
            </mat-card-actions>            
            <pre>{{ form.value | json }}</pre> <!-- retorna todos os valores do form --> 
            <pre>{{ form.valid | json }}</pre> <!-- validação html5 -->
        </form>
        </mat-card>
    </div>
</div>
